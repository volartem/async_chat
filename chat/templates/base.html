<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="shortcut icon" href="{{ url('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="{{ url('static', filename='css/style.css') }}"/>
    <script src="{{ url('static', filename='js/base.js') }}"></script>
    {% block extra_static %} {% endblock %}
</head>
<body>
<div class="container bootstrap snippet">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Chat</a>
            </div>
            {% block auth %}{% endblock %}
        </div>
    </nav>
    <div class="row" style="display:table; height: 120px;">
        <div class="alert alert-success alert-dismissible col-md-5 col-xs-5" id="weatherDiv"
             style="display: none; width: auto; height: 100%;">
            <strong>Current weather in Kharkov: </strong>
            <div><small> - Temperature: </small><strong id="weatherTemp"></strong> Â°C</div>
            <div><small> - Humidity: </small><strong id="weatherHum"></strong> %</div>
            <div><small> - Clouds: </small><strong id="weatherCloud"></strong></div>
            <div></div>
        </div>
        <div class="alert alert-info alert-dismissible col-md-5 col-xs-5" id="currencyDiv"
             style="display: none; margin-left: 10px;width: auto; height: 100%;">
            <strong>Current exchange courses: </strong>
            <div><small> - USD/UAH: </small><strong id="usdCurrency"></strong></div>
            <div><small> - EUR/UAH: </small><strong id="eurCurrency"></strong></div>
            <div><small> - RUB/UAH: </small><strong id="rurCurrency"></strong></div>
            <div><small> - BTC/USD: </small><strong id="btcCurrency"></strong></div>
        </div>
    </div>
    {% block content %} {% endblock %}
</div>
</body>
</html>
