<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
          href="{{ url('static', filename='style.css') }}"/>
</head>
<body>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-md-4 bg-white ">
            <div class=" row border-bottom padding-sm" style="height: 40px;">
                {#            	title  #}
            </div>

            <!-- =============================================================== -->
            <!-- member list -->
            <ul class="friend-list">
                {% for room in rooms %}
                    <li>
                        <a href="#{{ room.id }}" class="clearfix bounceInDown">
                            <img src="{{ url('static', filename='room_logo.png') }}" alt="">
                            <div class="friend-name">
                                <strong></strong>
                            </div>
                            <div class="last-message text-muted friend-name"> {{ room.name }}</div>
                            <small class="time text-muted">5 mins ago</small>
                            <small class="chat-alert text-muted"><i class="fa fa-check"></i></small>
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <ul class="friend-list">
                <li>
                    <a href="#" class="clearfix bounceInDown">
                        <div class="friend-name">
                            <strong></strong>
                        </div>
                        <div class="last-message text-muted"> Add new chat room</div>
                        <small class="time text-muted"></small>
                        <small class="chat-alert text-muted"><i class="fa fa-check"></i></small>
                    </a>
                </li>
            </ul>
        </div>

        <!--=========================================================-->
        <!-- selected chat -->
        <div class="col-md-8 bg-white ">
            <div class="chat-message">
                <ul class="chat">
                    {% for message in messages %}
                        <li class="left clearfix">
                            <span class="chat-img pull-left">
                                <img src="{{ url('static', filename='cat_logo.png') }}" alt="User Avatar">
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{ message.auth_user_username }}</strong>
                                    <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{ message.message_created }}</small>
                                </div>
                                <p>
                                    {{ message.message_message }}
                                </p>
                            </div>
                        </li>
                    {% endfor %}


                </ul>
            </div>
            <div class="chat-box bg-white">
                <div class="input-group">
                    <input class="form-control border no-shadow no-rounded" placeholder="Type your message here">
                    <span class="input-group-btn">
            			<button class="btn btn-success no-rounded" type="button">Send</button>
            		</span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
